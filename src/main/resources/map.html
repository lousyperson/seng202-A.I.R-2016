<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script src="markerclusterer.js"></script>
<script>
    var map;
    var markers = [];
    var flightPath = [];
    var bounds = new google.maps.LatLngBounds();

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 20, lng: 0},
            zoom: 1,
            draggable: false,
            streetViewControl: false
        });
    }

    function off() {
        // map.panTo(lastValidCenter)
        map.setOptions({
            draggable: false
        });
    }

    function on() {
        // map.panTo(lastValidCenter);
        map.setOptions({
            draggable: true
        });
    }

    function hideFlights() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
    }

    function deleteFlights() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];
        flightPath = [];
    }

    function addFlight(late, lone) {
        var marker = new google.maps.Marker({
            position: {lat: late, lng: lone},
            map: map,
        });
        coord = new google.maps.LatLng({lat: late, lng: lone});
        flightPath.push(coord);
        markers.push(marker);
    }

    function makePath() {
        path = new google.maps.Polyline({
            path: flightPath,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });
        initMap();
        path.setMap(map);
        markers[0].setMap(map);
        markers[markers.length - 1].setMap(map);
        repositionMap(flightPath);
    }

    function repositionMap(flightPath) {
        bounds = new google.maps.LatLngBounds(null);
        for (var i = 0; i < flightPath.length; i++) {
            bounds.extend(flightPath[i]);
        }
        map.fitBounds(bounds);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDveyGvSTsiUJK9jpfyBYYSvx0uUT9raWs&callback=initMap"
        async defer></script>
</body>
</html>
